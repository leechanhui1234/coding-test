<head>
    <style type="text/css">
        table,
        td,
        th {
            border: 1px solid black
        }

        table {
            width: 60%;
            text-align: center;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Main 화면</h1>

    <form method="post" action="/insertdata">
        <input type="text" name="id" placeholder="id" />
        <input type="text" name="contents" placeholder="contents" />
        <input type="submit" value="insert" />
    </form>

    <form method="post" action="/deletedata">
        <input type="text" name="id" placeholder="id" />
        <input type="text" name="contents" placeholder="contents" />
        <input type="submit" value="delete" />
    </form>

    <form method="post" action="/updatedata">
        <input type="text" name="id" placeholder="id" />
        <input type="text" name="contents" placeholder="contents" />
        <input type="submit" value="update" />
    </form>

    <form method="post" action="/selectdata">
        <input type="text" name="id" placeholder="id" />
        <input type="submit" value="query" />
    </form>

    <br>

    <table>
        <tr>
            <th>id</th>
            <th>content</th>
        </tr>
        {{ range $person := .persons }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Contents }}</td>
        </tr>
        {{ end }}
        </tr>
    </table>
</body>
